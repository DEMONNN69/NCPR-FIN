<!DOCTYPE html>
<html lang="en">

<head>
    {% load static tailwind_tags %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Home UI</title>
    <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
    {% tailwind_css %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block head %}
    {% endblock%}

</head>

<body class="bg-black">
    <style>
        
        .price {
            font-family: "Old Standard TT", serif;
            font-weight: 700;
            font-style: normal;
          }
    </style>
    <script src="{%static 'js/filter.js'%}"></script>

    <div class="bg-image bg-[url('/media/icons/bgimage.jpg')] h-[20rem] bg-no-repeat bg-cover">
        <div class="navbar-lg lg:hidden hidden flex flex-col bg-transparent text-white font-medium shadow-lg rounded-lg p-4  absolute mt-12 lg:m-0 lg:w-fit w-1/2 space-y-4  lg:font-semibold "
            id="menu">
            <a href="#home"
                class="border-b p-3 lg:border-none lg:text-lg rounded-xl hover:backdrop-blur-xl  hover:text-black">Home</a>
            <a href="#about"
                class="border-b p-3 lg:border-none lg:text-lg rounded-xl hover:backdrop-blur-xl   hover:text-black">About</a>
            <a href="#services"
                class="border-b p-3 lg:border-none lg:text-lg rounded-xl hover:backdrop-blur-xl hover:text-black">Services</a>
            <a href="#contact"
                class="border-b p-3 lg:border-none  lg:text-lg rounded-xl hover:backdrop-blur-xl hover:text-black">Contact</a>
        </div>

        <div
            class="navbar flex justify-between bg-transparent p-2 w-screen items-center lg:sticky top-0 overflow-hidden">
            <div
                class="navbar-lg hidden flex flex-col lg:bg-transparent shadow-lg lg:shadow-none rounded-lg p-4 lg:static absolute mt-12 lg:m-0 lg:w-fit lg:space-x-6 w-1/2 h-full space-y-4 lg:block lg:text-white lg:font-semibold overflow-hidden  ">
                <a href="#home"
                    class="border-b p-3 lg:border-none lg:text-lg rounded-xl  hover:text-black duration-300">Home</a>
                <a href="#about"
                    class="border-b p-3 lg:border-none lg:text-lg rounded-xl   hover:text-black duration-300">About</a>
                <a href="#services"
                    class="border-b p-3 lg:border-none lg:text-lg rounded-xl  hover:text-black duration-300">Services</a>
                <a href="#contact"
                    class="border-b p-3 lg:border-none  lg:text-lg  rounded-xl  hover:text-black duration-300">Contact</a>
            </div>
            <div class="hamburger lg:hidden " id="hamburger">
                <svg class="w-8 h-8 text-white duration-300 cursor-pointer" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </div>
            <div class="company-logo mr-[4vw] ">
                <img src="/media/icons/image1.png" alt="harsh" class="h-8 lg:h-16">
            </div>
            <div class="invisible">
            </div>
        </div>


        <div
            class=" lg:!pt-0 lg:!mt-6 filters flex justify-center items-center w-[90vw] mx-[5vw] mb-4 bg-transparent lg:bg-white border border-white m-1 bg-white bg-opacity-20 rounded-3xl mt-28 ">
            <form method="get" action="{% url 'filteroption'%}">
                <select id="city" name="city"
                    class=" h-10 w-20 border-none bg-transparent  overflow-y-scroll text-white focus:outline-none focus:ring-0 focus:border-transparent">

                    <option value="" class="text-sm">City</option>
                    {% for city in cities %}
                    <option value="{{ city }}" class="text-sm">{{ city }}</option>
                    {% endfor %}

                </select>

                <select id="project" name="project"
                    class=" h-10 border-none bg-transparent overflow-y-scroll text-white focus:outline-none focus:ring-0 focus:border-transparent">
                    <option value="" class="text-sm">Project</option>
                </select>

                <select id="price_range" name="price_range"
                    class=" h-10 w-[6rem] border-none bg-transparent overflow-y-scroll text-white focus:outline-none focus:ring-0 focus:border-transparent">
                    <option value="" class="text-sm">Price</option>
                    <option value="10" class="text-sm">10-20 lakh</option>
                    <option value="20" class="text-sm">20-30 lakh</option>
                    <option value="30" class="text-sm">30-50 lakh</option>
                    <option value="50" class="text-sm">50-70 lakh</option>
                    <option value="70" class="text-sm">70-90 lakh</option>
                    <option value="1" class="text-sm">Above 1Cr</option>
                </select>

                <button class="bg-transparent text-white font-semibold lg:border-red-500 border-none duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                        width="20px" height="20px" viewBox="0 0 256 256" xml:space="preserve">

                        <defs>
                        </defs>
                        <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
                            transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                            <path
                                d="M 52.537 80.466 V 45.192 L 84.53 2.999 C 85.464 1.768 84.586 0 83.041 0 H 6.959 C 5.414 0 4.536 1.768 5.47 2.999 l 31.994 42.192 v 43.441 c 0 1.064 1.163 1.719 2.073 1.167 l 11.758 -7.127 C 52.065 82.205 52.537 81.368 52.537 80.466 z"
                                style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255, 255, 255); fill-rule: nonzero; opacity: 1;"
                                transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                        </g>
                    </svg>
                </button>
            </form>

        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const hamburger = document.getElementById('hamburger');
                const menu = document.getElementById('menu');

                hamburger.addEventListener('click', function () {
                    menu.classList.toggle('backdrop-blur-lg');
                    if (menu.classList.contains('hidden')) {
                        menu.classList.remove('hidden');
                        menu.classList.remove('fade-out');
                        menu.classList.add('fade-in');
                    } else {
                        menu.classList.remove('fade-in');
                        menu.classList.add('fade-out');
                        setTimeout(() => {
                            menu.classList.add('hidden');
                        }, 300); // Match the duration of the fade-out animation
                    }
                });
            });
        </script>

        {% block body %}
        {% endblock %}
</body>

</html>
